<div class="modal-content">
  <div class="modal-header">
    <h3>{{title}}</h3>
  </div>
  <div class="modal-body">
    <p>{{msg}}</p>
    <button ng-repeat="btn in btns"
            class="btn {{btn.cssClass}}" 
            ng-click="onClick(btn.result)">
      {{btn.label}}
    </button>
  </div>
</div>
