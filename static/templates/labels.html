<h3>{{gradeLevelsTitle}}</h3>
<div class="btn-group">
  <button ng-repeat="label in display.all.gradeLevels" ng-click="toggleLabel(label)"
          ng-show="display.active[label] || !onlyShowActive"
          ng-class="{true: 'labelbox-selected', false: ''}[display.active[label]]"
          class="btn btn-sm search-btn light-yellow-button"
          >
    {{label}}
  </button>
</div>

<h3>{{engagementLevelsTitle}}</h3>
<div class="btn-group">
  <button ng-repeat="label in display.all.engagementLevels" ng-click="toggleLabel(label)"
          ng-show="display.active[label] || !onlyShowActive"
          ng-class="{true: 'labelbox-selected', false: ''}[display.active[label]]"
          class="btn btn-sm search-btn light-blue-button"
          >
    {{label}}
  </button>
</div>

<h3>{{subjectAreasTitle}}</h3>
<div class="btn-group">
  <button ng-repeat="label in display.all.subjectAreas" ng-click="toggleLabel(label)"
          ng-show="display.active[label] || !onlyShowActive"
          ng-class="{true: 'labelbox-selected', false: ''}[display.active[label]]"
          class="btn btn-sm search-btn light-green-button"
          >
    {{label}}
  </button>
</div>

<div class="search-input" ng-show="!onlyShowActive">
  <form class="form-inline">
    <div class="form-group">
      <input
         class="form-control" type="text"
         cs-new-label methods="newLabelMethods" ng-model="newLabel.name"
         typeahead="label for label in allLabels | filter:$viewValue | limitTo:8"
         typeahead-on-select="typeaheadSelect()"
         placeholder="Add More"
         >
    </div>
    <button ng-click="newLabelMethods.onUpdate()" 
            class="btn btn-success">Add</button>
  </form>
</div>
