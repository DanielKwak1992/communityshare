<div cs-main-view has-permission="{{(!(Session.activeUser === undefined))}}">
  <div class="row">

    <div class="col-sm-2 col-md-3">
<!--       <img style="img-responsive" src="http://i.imgur.com/j9NMHah.png">
      <img src="http://i.imgur.com/j9NMHah.png"> -->
  </div>

    <div class="col-sm-10 col-md-9">
      <div class="panel panel-default">
        <div class="gradient-header">
          <h1>Welcome to CommunityShare</h1>
        </div>
        <div class="row">


        <div class="panel-body">
          <h2 class="text-center">Personal Information</h2>

        <div class="col-sm-3 text-center">

          <img src="http://imgur.com/rQ7NKxD.png" class="img-responsive img-circle"></img>

          <button class="btn btn-primary signup-btn">Upload</button>

        </div>

        <div class="col-sm-9">
          <h3>About Me</h3>
          <p class="text-muted">
            100 Words
          </p>
          <div class="form-group">
          <textarea class="form-control" rows="5" placeholder="What is your history? "></textarea>
          <input class="form-control org-input required" placeholder="Phone Number"></input>
          <input class="form-control org-input required" placeholder="Website URL"></input>
          <input class="form-control org-input required" placeholder="Twitter Profile URL"></input>
          <input class="form-control org-input required" placeholder="LinkedIn Profile URL"></input>

          <label for="frequency">How often do you bring community members into the classroom</label>
          <select class="form-control">
            <option value="" disabled selected></option>
            <option>Very Often</option>
            <option>Often</option>
            <option>Moderately Often</option>
            <option>Rarely</option>
            <option>Never</option>
          </select>

        </div>

          <label class="checkbox-inline">
          <input type="checkbox" value="1"> CommunityShare invites you to stay informed about our progress in connecting educators and community members and adding new features to the CommunityShare site through periodic email updates. Click here to opt-out now or at any time by visiting your profile. You will still receive emails in relation to your correspondence with community partners/educators.

          </label>


        </div>

  </div>
</div>

<div class="row">

  <div class="signup-bottom">

  <div class="pull-right">
    <button class="btn btn-primary">Next</button>
  </div>

  <div class="pull-left">
    <a href="#">Previous</a>
  </div>


</div>

</div>
