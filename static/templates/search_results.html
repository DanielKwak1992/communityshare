<div cs-main-view has-permission="{{(!(Session.activeUser === undefined))}}">

  <div class="panel panel-default">
    <div class="page-header">
      <h2>{{title}}</h2>
    </div>
    <div class="row">
      <div class="panel-body">
        <div alert alert-info ng-show="infoMessage">{{infoMessage}}</div>
        <div alert alert-danger ng-show="errorMessage">{{errorMessage}}</div>

        <div ng-repeat="search in searches" class="search-result">
          <div class="col-md-3 ">
            <image ng-src="{{search.searcher_user.picture_url}}" class="img-responsive img-circle" />
            <button class="btn btn-primary search-btn btn-default btn-block"
                    ng-click="startConversation(search.searcher_user_id)">
              Message
            </button>
            <button class="btn fav-btn btn-xs">
              <span class="glyphicon glyphicon-heart fav-heart"></span> Add to Favorites
            </button>
          </div>
          
          <div class="col-md-9">
            <a ng-href="#/user/{{search.searcher_user_id}}"><h4>{{search.searcher_user.name}}</h4></a>
            <p class="show-linebreaks">{{search.searcher_user.bio}}</p>
            <h5>{{ {'partner': 'They offer', 'educator': 'Looking For'}[search.searcher_role] }}</h5>
            <div ng-repeat="label in search.labels" ng-class="{true: 'labelbox-selected', false: 'labelbox btn-xs'}[search.matchingLabels[label]]" class="labelbox">{{label}}</div>
          </div>
          <div class="clearfix"></div>
        </div>
      </div>
    </div>
  </div>
</div>
