<div cs-main-view has-permission="{{(!(Session.activeUser === undefined))}}">
  <div class="row">

    <div class="col-sm-2 col-md-3">
      <!--       <img style="img-responsive" src="http://i.imgur.com/j9NMHah.png">
      <img src="http://i.imgur.com/j9NMHah.png"> -->
    </div>

    <div class="col-sm-10 col-md-9">
      <div class="panel panel-default">
        <div class="gradient-header">
          <h1>Welcome to CommunityShare</h1>
        </div>
        <div class="row">


          <div class="panel-body">
            <h2 class="text-center">Organization Information</h2>

            <div class="col-md-9 col-md-offset-2">

              <div class="form-group org-input">

                <input class="form-control org-input" placeholder="Organization Name"></input>


                <input class="form-control org-input" placeholder="Position/Title"></input>
                <select class="form-control" placeholder="Organization Type">
                  <option value="" disabled selected>Type of Organization</option>
                  <option>Corporation</option>
                  <option>Freelancer</option>
                  <option>Nonprofit</option>
                  <option>Academic</option>
                  <option>Government</option>
                  <option>Other</option>
                </select>


                <label class="checkbox-inline">

                  <!--               if OrgNil == true, add disabled class to org inputs -->

                  <input type="checkbox" id="inlineCheckbox1" value="OrgNil">
                  <p class="text-muted">Not Associated with an Organization.</p>
                </label>

                <a class="pull-right" href="#"> + Add Organization Association</a>



              </div>

            </div>


            <div class="row">

              <div class="col-md-6">
                <label for="frequency">How often do you volunteer?</label>
                <select class="form-control">
                  <option value="" disabled selected></option>
                  <option>Frequently</option>
                  <option>Often</option>
                  <option>Occasionally</option>
                  <option>Rarely</option>
                  <option>Never</option>
                </select>

              </div>

              <div class="col-md-6">

                <label for="frequency">What types of organizations have you volunteered with in the past?</label>
                <select class="form-control">
                  <option value="" disabled selected></option>
                  <option>Schools</option>
                  <option>Nonprofits</option>
                  <option>Other (Fill in the blank)</option>
                  <option>I have no previous volunteer experience</option>
                </select>

              </div>



            </div>

            <div class="col-xs-12">




              <h3>I am interested in working with the following groups</h3>
              <div class="btn-group">
                <button class="btn btn-sm light-yellow-button search-btn">k-5</button>
                <button class="btn btn-sm light-yellow-button search-btn">6-8</button>
                <button class="btn btn-sm light-yellow-button search-btn">9-12</button>
                <button class="btn btn-sm light-yellow-button search-btn">College</button>
                <button class="btn btn-sm light-yellow-button search-btn">Adult</button>
              </div>



              <h3>I am interested in the following types of engagement (check all that apply)</h3>

              <div class="btn-group">
                <button class="btn btn-sm light-blue-button search-btn">Guest Speaker</button>
                <button class="btn btn-sm light-blue-button search-btn">Field Trip Host</button>
                <button class="btn btn-sm light-blue-button search-btn">Student Competition Judge</button>
                <button class="btn btn-sm light-blue-button search-btn">Individual/Group Mentor</button>
                <button class="btn btn-sm light-blue-button search-btn">Share Curriculum Ideas</button>
                <button class="btn btn-sm light-blue-button search-btn">Curriculuum Development</button>
                <button class="btn btn-sm light-blue-button search-btn">Career Day Participant</button>
                <button class="btn btn-sm light-blue-button search-btn">Collaborator on a Class Project</button>
              </div>
            </div>


          </div>
        </div>

        <div class="row">

          <div class="signup-bottom">

            <div class="pull-right">
              <button class="btn btn-primary">Next</button>
            </div>

          </div>

        </div>
