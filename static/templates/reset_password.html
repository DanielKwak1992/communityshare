<div>
  <form novalidate login-with-auto-fill
        action="" role="form" name="form" class="form-horizontal">
    <h4>Reset Password</h4>
      <div class="form-group">
        <label for="password"
               class="control-label">Password</label>
        <div class="">
          <input ng-model="password"
                 type="password"
                 name="password"
                 id="password"
                 class="form-control"/>
        </div>
      </div>
      <div class="form-group">
        <label for="passwordRepeat"
               class="control-label">Repeat Password</label>
        <div class="">
          <input ng-model="passwordRepeat"
                 type="password"
                 name="passwordRepeat"
                 id="passwordRepeat"
                 class="form-control"/>
        </div>
      </div>
      <div ng-show="failedReset">
        Reset password failed
      </div>
      <button class="btn" ng-click="resetPassword()">
        Reset Password
      </button>
      
  </form>
</div>
