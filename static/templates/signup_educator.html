<div cs-forbidden ng-if="Session.activeUser === undefined">
</div>

<div ng-if="Session.activeUser !== undefined">
  <div class="row">

    <div class="panel panel-default">

      <div class="gradient-header">
        <h1>Welcome to CommunityShare</h1>
      </div>

      <div class="panel-body">
        <h2 class="text-center">Organization Information</h2>
        <div class="col-md-9 centered">
          <div class="org-input">
          <div cs-institutions user="user" is-educator="true"
               methods="institutionMethods"
               >
             </div>
          </div>
        </div>

        <div class="row">
          <div ng-repeat="question in questions" cs-question question="question" class="col-md-9 centered"
               ng-if="(question.question_type=='signup' || question.question_type=='signup_educator')"
               answers="answers"></div>

        </div>

        <div class="col-xs-12" cs-labels search="user.educator_profile_search"
             grade-levels-title="Grade levels I teach."
             engagement-levels-title="Engagement Preferences (click all that apply)"
             subject-areas-title="Subject areas I teach (click all that apply)"
             type="educator"
             >
        </div>

      </div>

  <div class="row">
    <div class="signup-bottom">
      <div class="pull-right">
        <button class="btn btn-primary"
                ng-disabled="(!institutionMethods.isValid()) || (user.educator_profile_search.labels.length === 0)"
                ng-click="submit()">
          Next</button>
      </div>
    </div>
  </div>

</div>
</div>

</div>
