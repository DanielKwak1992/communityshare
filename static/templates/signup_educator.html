<h1>Educator SignUp</h1>

<form novalidate
      action="" role="form" name="form" class="form-horizontal">
  <div class="form-group">
    <label for="name"
           class="control-label">Name</label>
    <div class="">
      <input ng-model="newUser.name"
             type="text"
             name="name"
             id="name"
             class="form-control"/>
    </div>
  </div>
  <div class="form-group">
    <label for="email"
           class="control-label">Email</label>
    <div class="">
      <input ng-model="newUser.email"
             name="email"
             id="email"
             class="form-control"
             type="text"/>
    </div>
  </div>
  <div class="form-group">
    <label for="password"
           class="control-label">Password</label>
    <div class="">
      <input ng-model="newUser.password"
             name="password"
             id="password"
             class="form-control"
             type="text"/>
    </div>
  </div>
</form>

<div cs-educator-labels active-labels="activeLabels"></div>

<div>{{message}}</div>

<button class="btn" ng-click="saveSettings()">
  Sign Up!
</button>
