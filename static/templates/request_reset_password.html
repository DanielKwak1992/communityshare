<div cs-splash-wrapper>

      <div class="col-xs-12 col-md-7 text-center value-prop">
        <h1>Connect. Share. Inspire.</h1>
      </div>

      <div class="col-xs-12 col-md-4 well pull-right signup-div">

        <h2 class="text-center">Reset Password</h2>

        <form novalidate login-with-auto-fill
              action="" role="form" name="form" class="form-horizontal">
          <div ng-show="!successfulRequest">
            <p>
              Submit your email address to receive an email with instructions on how to reset your password.
            </p>
            <div class="input-group">
            <label ng-show="!support.nativePlaceholderSupport">Email</label>
              <input ng-model="email.value"
                     name="email"
                     id="email"
                     class="form-control"
                     placeholder="Email"
                     type="email"/>
              <span class="input-group-btn">
                <button class="btn btn-default" ng-click="requestResetPassword()">
                  Submit
                </button>
              </span>
            </div>
          </div>

          <p>
            <div ng-show="successfulRequest" class="alert alert-success">
              Password reset request sent successfully to {{email.value}}.<br/>
              Follow the instructions in the sent email.
            </div>
            
            <div ng-show="errorMessage" class="alert alert-danger">
              {{errorMessage}}
            </div>
          </p>
          
        </form>

      </div>
</div>
