<div cs-registration-wrapper>

  <div cs-forbidden ng-if="Session.activeUser === undefined">
  </div>

  <div ng-if="Session.activeUser !== undefined">

    <div class="panel panel-default">

      <div class="gradient-header">
        <h1>Welcome to CommunityShare</h1>
      </div>

      <div class="panel-body">
        <h3 class="text-center">Organization Information</h3>
        <div class="row">
          <div class="col-md-9 centered">
            <div class="org-signup">
              <div cs-institutions user="user" is-community-partner="true"
                   methods="institutionMethods"
                   >
              </div>
            </div>
          </div>
        </div>

        <div class="row">
          <div ng-repeat="question in questions" cs-question question="question"
               class="col-md-9 centered" 
               ng-if="(question.question_type=='signup' || question.question_type=='signup_community_partner')"
               answers="answers"></div>
        </div>
        
        <div class="row">
          <div class="col-xs-12" 
               cs-labels search="user.community_partner_profile_search"
               grade-levels-title="I am interested in working with the following groups"
               engagement-levels-title="In what ways would you like to support educators and their students? (click all that apply)"
               subject-areas-title="What skills, experiences or expertise do you have to share? Think about all your life experiences, past and present job skills, serious hobbies, passions, etc. Maybe your day job is as an engineer or waitress, your night job is teaching yoga, you are in a punk band on weekends, and you know a lot about your neighborhoodâ€™s history."
               type="communityPartner"
               >
          </div>
        </div>
        
        <div ng-show="!enoughLabelsSelected()" alert type="danger">
          No labels selected
        </div>

        <div class="row">
          <div class="signup-bottom">
            <div class="pull-right">
              <button class="btn btn-primary"
                      ng-click="submit()">
                Next</button>
            </div>
          </div>
        </div>
      </div>
      
    </div>
  </div>
</div>
