<h4>Community Partner SignUp</h4>

<form novalidate
      action="" role="form" name="signUpForm" class="form-horizontal">

  <div cs-signup-settings></div>
  
</form>

<div cs-community-partner-settings
     methods="communityPartnerSettingsMethods"
     form="properties.partnerSettingsForm"
     include-details="false"
     ></div>

<button class="btn"
        ng-disabled="signUpForm.$invalid || properties.partnerSettingsForm.$invalid"
        ng-click="saveSettings()">
  Sign Up!
</button>
