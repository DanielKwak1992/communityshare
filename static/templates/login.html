<div>
  <form novalidate login-with-auto-fill
        action="" role="form" name="loginForm" class="form-horizontal">
    <h4>Login</h4>
      <div class="form-group">
        <label for="email"
               class="control-label col-lg-2">Email</label>
        <div class="col-lg-3">
          <input ng-model="email"
                 required
                 name="email"
                 id="email"
                 class="form-control"
                 type="email"/>
          <p ng-show="loginForm.email.$invalid && !loginForm.email.$pristine" class="help-block">
            Enter a valid email.
          </p>
        </div>
      </div>
      <div class="form-group">
        <label for="password"
               class="control-label col-lg-2">Password</label>
        <div class="col-lg-3">
          <input ng-model="password"
                 required
                 type="password"
                 name="password"
                 id="password"
                 class="form-control"/>
          <p ng-show="loginForm.password.$invalid && !loginForm.password.$pristine" class="help-block">
            A password is required.
          </p>
        </div>
      </div>
      <div class="row">
        <div class="alert alert-danger col-lg-7" ng-show="errorMessage">
          {{errorMessage}}</div>
      </div>
      <div class="row">
        <div class="col-lg-offset-2 col-lg-3">
          <button class="btn" type="submit" ng-click="login()"
                  ng-disabled="loginForm.$invalid">
            Login
          </button>
          <a class="padded-link" ng-href="#/requestresetpassword">
            Forgotten your password?
          </a> 
        </div>
      </div>

  </form>
  
</div>
