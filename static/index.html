<!DOCTYPE html>
<!--[if IE 8]>         <html class="no-js lt-ie10 lt-ie9" ng-app="communityshare" id="ng-app"> <![endif]-->
<!--[if IE 9]>         <html class="no-js lt-ie10" ng-app="communityshare" id="ng-app"> <![endif]-->
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en" ng-app="communityshare" id="ng-app">
  <head>
    <title>Community Share</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="">
    <meta name="author" content="" />

    <link rel="stylesheet"
          href="/static/css/styles.css"
          type="text/css" />
    <link rel="stylesheet"
          href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css"
          type="text/css" />

  </head>

  <body>

    <div class="container">

      <!-- Static navbar -->
      <div class="navbar navbar-default" role="navigation" ng-controller="NavigationController">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse"
                    data-target=".navbar-collapse"
                    ng-init="navCollapsed=true"
                    ng-click="navCollapsed=!navCollapsed"
                    >
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <div ng-switch on="Session.activeUser !== undefined">
              <a class="navbar-brand" href="#/" ng-switch-when="false">
                Community Share
              </a>
              <a class="navbar-brand" href="#/home" ng-switch-when="true">
                Community Share
              </a>
            </div>
          </div>
          <div class="navbar-collapse collapse" collapse="navCollapsed">
            <ul class="nav navbar-nav navbar-right">
              <li ng-show="Session.activeUser">
                <a href="#/user/{{Session.activeUser.id}}">
                  {{Session.activeUser.name}}
                </a>
              </li>
              <li class="dropdown" ng-show="Session.activeUser">
                <a class="dropdown-toggle"><i class="fa fa-cog fa-lg"></i></a>
                <ul class="dropdown-menu">
                  <li><a href="#/settings">Settings</a></li>
                  <li><a href="#/logout">Logout</a></li>
                </ul>
              </li>
              <li><a href="#login" ng-show="!Session.activeUser">Login</a></li>

            </ul>

          </div><!--/.nav-collapse -->
        </div><!--/.container-fluid -->
      </div>

      <div class="message-container" ng-controller="MessageController">
        <div alert ng-repeat="alert in messages.messages"
             class="animated-alert"
             type="alert.type"
             close="messages.removeMessage(alert)">
          {{alert.text}}</div>
      </div>

      <!-- Main component for a primary marketing message or call to action -->
      <div class="ng-view container-fluid">
      </div>        

    </div> <!-- /container -->

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular-route.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular-resource.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular-cookies.min.js"></script>
    <script src="./static/js/main.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.10.0/ui-bootstrap-tpls.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>

    <script src="./static/js/controllers/authentication_controllers.js"></script>
    <script src="./static/js/controllers/home_controllers.js"></script>
    <script src="./static/js/controllers/user_controllers.js"></script>
    <script src="./static/js/controllers/search_controllers.js"></script>
    <script src="./static/js/controllers/message_controllers.js"></script>

    <script src="./static/js/services/authentication_services.js"></script>
    <script src="./static/js/services/item_services.js"></script>
    <script src="./static/js/services/user_services.js"></script>
    <script src="./static/js/services/search_services.js"></script>
    <script src="./static/js/services/map_services.js"></script>
    <script src="./static/js/services/message_services.js"></script>
    <script src="./static/js/services/modal_services.js"></script>

    <script src="./static/js/directives/mainview_directives.js"></script>
    <script src="./static/js/directives/home_directives.js"></script>
    <script src="./static/js/directives/user_directives.js"></script>
    <script src="./static/js/directives/label_directives.js"></script>

  </body>

</html>
